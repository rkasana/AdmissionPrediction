{% extends 'base.html' %}
{% block head %}
    <title>Search Page</title>
{% endblock %}

{% block body %}
<div class = "content">
     <h1>Predict your chance of Admission in Your Dream University</h1>
     <div class="form">
        <form action="/predict" method = "POST">
            <input type = "number" step=1 min="0" max="340" name="gre_score" id = "gre_score" placeholder="GRE SCORE">
            <input type = "number" step=1 min="0" max="120" name="toefl_score" id = "toefl_score" placeholder="TOEFL Score">
            <input type = "number" step=1 min="1" max="5" name="university_rating" id = "university_rating" placeholder="UNIVERSITY RATING">
            <input type = "number" step=0.1 min="0" max="5" name="sop" id = "sop" placeholder="SOP SCORE">
            <input type = "number" step=0.1 min="0" max = "5" name="lor" id = "lor" placeholder="LOR SCORE">
            <input type = "number" step=0.01 min="0" max="10" name="cgpa" id = "cgpa" placeholder="CGPA">
            <select name="research" id = "research">
                <option value = "yes"> Yes </option>
                <option value="no">No</option>
            </select>
                <input type="submit" value = "Predict">
        </form>
    </div>
</div>
</div>
{% endblock %}
</html>
